<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">Calculator App</div>
    <div id="container">
        <div id="upper">
            <div id="display">Numbers will go here eventually</div>
        </div>
        
        <div id="lower">
            <div id="numberkeybox">
                <div>1</div>
                <div>2</div>
                <div>3</div>
                <div>4</div>
                <div>5</div>
                <div>6</div>
                <div>7</div>
                <div>8</div>
                <div>9</div>
                <div>0</div>
            </div>
            <div id="functionkeybox">
                <div>||</div>
                <div>/</div>
                <div>x</div>
                <div>-</div>
                <div>+</div>
                <div>=</div>
            </div>
        </div>
    </div>
    <div id="footer">By Chase</div>
</body>
</html>
