<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <div id="header">Calculator App</div>
    <div id="container">
        <div id="upper">
            <div id="display">0</div>
        </div>
        <div id="lower">
            <div id="numberkeybox">
                <div class="numberkey">7</div>
                <div class="numberkey">8</div>
                <div class="numberkey">9</div>
                <div class="numberkey">4</div>
                <div class="numberkey">5</div>
                <div class="numberkey">6</div>
                <div class="numberkey">1</div>
                <div class="numberkey">2</div>
                <div class="numberkey">3</div>
                <div class="numberkey">0</div>
            </div>
            <div id="functionkeybox">
                <div id="backspace" class="functionkey" style="background-color: coral;"><|</div>
                <div id="division" class="functionkey">/</div>
                <div id="multiplication" class="functionkey">x</div>
                <div id="subtraction" class="functionkey">-</div>
                <div id="addition" class="functionkey">+</div>
                <div id="result" class="functionkey" style="background-color: lightseagreen;">=</div>
            </div>
        </div>
    </div>
    <div id="footer">By Chase</div>
</body>
</html>
